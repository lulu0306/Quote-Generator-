<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name= "viewport" content="width=device-width, initial-scale= 1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- codigo para poder implemntar los botones de redes sociales-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	
<div class="container " id="quote-container">
	<div class="col-md-12">
		<h3 class="text-muted"><span id="quote"></span></h3>
	</div>
	<div class="col-md-12">
		<div class="col-md-3">
			<div class="form-group">
				<strong class="strong"></strong> 
				<select id="select" class="form-control">
					<option selected="true">1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</div>
			<div class="col-md-6">
				<input id="button1" type="radio" value="Philosophy" checked="true" name="quote-type">Philosophy</br>
				<input  id="button2" type="radio"  value="Animals " name="quote-type">Animals</br>
			</div>
		<div class="button">
		<button id="generate-btn">Generate</button>
		</div>
	</div>
</div>

<script src="../js/p5.js"></script>
</body>
</html>
